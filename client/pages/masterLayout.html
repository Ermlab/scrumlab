<template name="masterLayout">
    {{!--
    <link type="text/css" rel="Stylesheet" href="http://ajax.microsoft.com/ajax/jquery.ui/1.8.6/themes/smoothness/jquery-ui.css" />
    --}}
    
    {{> connectionStatus}}

    <nav class="navbar-fluid navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">
                <button type="button " class="navbar-toggle " data-toggle="collapse " data-target=".navbar-collapse">
                    <span class="sr-only ">Toggle navigation</span>
                    <span class="icon-bar "></span>
                    <span class="icon-bar "></span>
                    <span class="icon-bar "></span>
                </button>

                <a class="navbar-brand" href="#">Scrumlab</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse collapse in">
                <ul class="nav navbar-nav">
                    <li class="{{ isActiveRoute '^home$' }}">
                        <a href="{{ pathFor 'home' }}" class="glyphicon glyphicon-home"></a>
                    </li>

                    {{#if currentUser}}
                    <li class="dropdown">
                        {{> navProjectsList}}
                    </li>

                    {{#if isActivePath 'project\/' }}

                    <li class="{{ isActiveRoute '^planBoard$' id=project._id }}">
                        <a href="{{ pathFor 'planBoard' id=project._id }}">Plan</a>

                    </li>

                    <li class="{{ isActiveRoute '^workBoard$' }}">
                        <a href="{{ pathFor 'workBoard' id=project._id }}">Work</a>
                    </li>
                    <li class="{{ isActiveRoute '^reportsBoard$' }}">
                        <a href="{{ pathFor 'reportsBoard' id=project._id }}">Reports</a>
                    </li>
                    
                    <li class="sync">
                        <a href="#" class="fa fa-refresh" title="Sync with gitlab"></a>
                    </li>


                    {{/if}} {{else}}
                    <li class="{{ isActiveRoute '^serverLogin$' }}">
                        <a href="{{ pathFor 'pricing' }}">Pricing</a>
                    </li>
                    <li class="{{ isActiveRoute '^serverLogin$' }}">
                        <a href="{{ pathFor 'support' }}">Support</a>
                    </li>
                    <li class="{{ isActiveRoute '^serverLogin$' }}">
                        <a href="{{ pathFor 'about' }}">About</a>
                    </li>
                    {{/if}}
                </ul>

                {{#if currentUser}} {{else}}
                <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
                    <li class="dropdown">
                        <a href="{{ pathFor 'serverLogin' }}">Login</a>
                    </li>
                </ul>
                {{/if}} {{> navUserLogin}}

            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {{> yield}}
        {{> modal}}
    </div>
</template>
