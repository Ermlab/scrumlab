<template name="projectBacklog">
    {{> projectBacklogInput}} {{> projectBacklogIssues}}
</template>

<template name="projectBacklogIssues">
    <div id="container" ref={{projectId}}>
        {{#each issues}}
        <div class="story" id={{_id}} ref={{gitlab.title}}>
            <p class="storyTitle" ref="gitlab.title" data-type="text">{{gitlab.title}}</p>
            <p class="storyType" ref="gitlab.state" data-type="text">{{gitlab.state}}</p>
            <p class="storyText" ref="gitlab.description" data-type="textarea">{{gitlab.description}}</p>
            <p class="storyHours" ref="estimate" data-type="text" data-placeholder="time">{{estimate}}</p>
            <p class="storyAssignee" ref="gitlab.assignee.username" data-type="text">Assigned to: {{gitlab.assignee.username}}</p>
            <p class="deleteButton"></p>
            <div>
                <details>
                    <summary>Tasks</summary>
                    {{#each tasks _id}}
                    <div class="task" id={{_id}} ref={{name}}>
                        <p class="taskTitle" ref="name" data-type="text">{{name}}</p>
                        <p class="taskHours" ref="time" data-type="text" data-mode="popup">{{time}}</p>
                        <p class="taskText" ref="description" data-type="textarea">{{description}}</p>
                        <p class="taskAssignee" ref="assignee" data-type="text">Assigned to: {{assignee}}</p>
                        <p class="deleteButton"></p>
                    </div>
                    {{/each}}
                    <details class="addTask">
                        <summary>Add task</summary>
                        <input type="text" class="tName" style="width: 95%" placeholder="Name" />
                        <br/>
                        <input type="text" class="tDescription" style="width: 95%" placeholder="Description" />
                        <br/>Estimated time:
                        <input type="number" class="tTime" style="width: 10%" />
                        <br/>Assigned to:
                        <select class="tAssigneeSelector" style="width: 30%">{{> projectBacklogAssignees}}</select>
                        <input type="button" class="insertTask" value="Dodaj" style="float: right" />
                    </details>
                </details>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="projectBacklogInput">
    <details class="addStory">
        <summary>Add new issue</summary>
        <input type="text" id="name" style="width: 95%" placeholder="Name" />
        <br/>
        <input type="text" id="description" style="width: 95%" placeholder="Description" />
        <br/>Estimated time:
        <input type="number" id="estimate" style="width: 5%" />
        <br/>Issue type:
        <select id="typeSelector" style="width: 20%">
            <option value="opened">opened</option>
            <option value="inProgress">in progress</option>
            <option value="closed">closed</option>
            <option value="other">other</option>
        </select>
        <br/>Assigned to:
        <select id="assigneeSelector" style="width: 20%">{{> projectBacklogAssignees}}</select>
        <input type="button" class="insert" value="Dodaj" style="float: right" />
    </details>
</template>

<template name="projectBacklogAssignees">
    <option value="0">No assignment</option>
    {{#each assignees}}
    <option value={{_id}}>{{username}}</option>
    {{/each}}
</template>
