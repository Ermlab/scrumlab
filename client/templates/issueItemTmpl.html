<template name="issueItemTmpl">
    <div id={{_id}} title={{gitlab.title}} ref={{sprint}} objectType="issue" class="story list-group-item" style="border-radius: 0px;border-left: 4px #49bf67 solid;padding: 10px;min-height: 50px;margin: 5px 1px;" state={{gitlab.state}}>
        <div class="pull-right right_icons">
            <span class="deleteButton glyphicon glyphicon-remove"></span> 
            <span class="glyphicon glyphicon-th-list"></span>
        </div>
        <span class="label label-warning pull-left" style="background-color: #f0ad4e;font-size: 150%;height: 31px;">
            {{#if estimation}}
            {{estimation}}
            {{else}}
            <span class="glyphicon glyphicon-time" style="width: 16px;  margin-left: -4px"></span>
        {{/if}}
        </span>
        <h4 class="list-group-item-heading" style="color:#444;margin:6px 15px 0px 50px">
                {{gitlab.title}}
        </h4>
        <div class="collapse" style="clear:both">
            <p ref="description" data-type="textarea" class="list-group-item-text">{{gitlab.description}}</p>
            {{#each tasks _id}}
            <div class="list-group-item" style="border-radius: 0px;border-left: 4px #ed4848 solid;padding: 10px;min-height: 30px;margin: 5px 1px;" id={{_id}} ref={{name}} objectType="task">
                <p class="list-group-item-heading" style="color:#444;margin:6px 15px 0px 50px" ref="name" data-type="text">{{name}}</p>
                <p class="label label-warning pull-left" style="background-color: #f0ad4e;font-size: 150%;height: 31px;" ref="estimation" data-type="text">{{estimation}}</p>
                <p class="taskAssignee" ref="assignee" data-type="text">(todo: rework) Assigned to: {{assignee}}</p>
                <p class="deleteButton glyphicon glyphicon-remove"></p>
            </div>
            {{/each}}
            <details class="addTask">
                <summary>Add task</summary>
                <input type="text" class="tName" style="width: 95%" placeholder="Name" />
                <br/>Estimated time:
                <input type="number" class="tTime" style="width: 10%" />
                <br/>Assigned to:
                <select class="tAssigneeSelector" style="width: 30%">{{> planBoardAssignees}}</select>
                <input type="button" class="insertTask" value="Dodaj" style="float: right" />
            </details>
        </div>
    </div>
</template>
