<template name="navProjectsDropdown">

    <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="min-width:120px">
        
        {{#if isActiveRoute 'projectsSettings'}}
        Project Settings
        {{else}}
        {{#if isActiveRoute 'project' }}
        {{project.gitlab.name}}
        {{else}}
        Projects
        {{/if}}
        
        {{/if}}
        <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        {{#each projectNames}}
        <li><a href="{{ pathFor 'project' gitlabId=gitlab.id }}">{{gitlab.name_with_namespace}}</a>
        </li>
        {{/each}}
        <li class="divider"></li>
        <li><a href="{{ pathFor 'projectsSettings' }}">Settings</a>
        </li>
    </ul>

</template>
