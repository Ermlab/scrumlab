<template name="navUserLogin">

    {{#if currentUser}}
        {{> masterLayoutConnected}}
    {{else}}
        {{#if loggingIn}}
            {{> masterLayoutLoadingForm}}
        {{else}}
            <!--{{> masterLayoutLoginForm}}-->
        {{/if}}
    {{/if}}


</template>


<template name="masterLayoutLoginForm">
    <div class="navbar-form navbar-right">
        <div class="form-group">
            <input class="form-control input-sm" id="iEmail" type="email" placeholder="Enter email ">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-sm" id="inputPassword3" placeholder="Password">
        </div>
        <button type="button" class="btn btn-success btn-sm" id="signIn">Sign In</button>
    </div>
</template>

<template name="masterLayoutLoadingForm">
    <div class="navbar-right">
        <p class="navbar-text">
            Logging in...
        </p>
    </div>

</template>

<template name="masterLayoutConnected">

    <ul class="nav navbar-nav navbar-right">

        <li class="dropdown">

            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="{{currentUser.gitlab.avatar_url }}" class="img-rounded" alt="user avatar"
                     style="height:32px; margin:-8px 8px"/>{{currentUser.gitlab.name}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a id="userLogout" tabindex="-1" href="#">Sign out</a>
                </li>
            </ul>
        </li>
    </ul>

</template>
