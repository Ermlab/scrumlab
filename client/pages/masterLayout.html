<template name="masterLayout">
    <!-- Used with datepicker control in Sprints -->
    <link type="text/css" rel="Stylesheet" href="http://ajax.microsoft.com/ajax/jquery.ui/1.8.6/themes/
smoothness/jquery-ui.css" />

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">


        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">
                <button type="button " class="navbar-toggle " data-toggle="collapse " data-target=".navbar-collapse">
                    <span class="sr-only ">Toggle navigation</span>
                    <span class="icon-bar "></span>
                    <span class="icon-bar "></span>
                    <span class="icon-bar "></span>
                </button>

                <a class="navbar-brand" href="#">Scrumlab</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse collapse in">
                <ul class="nav navbar-nav">
                    <li class="{{ isActiveRoute '^home$' }}">
                        <a href="{{ pathFor 'home' }}" class="glyphicon glyphicon-home"></a>
                    </li>

                    {{#if currentUser}}
                    <li class="dropdown">
                        {{> navProjectsList}}
                    </li>


                    {{#if isActivePath 'project\/' }}

                    <li class="{{ isActiveRoute '^planBoard$' id=project._id }}">
                        <a href="{{ pathFor 'planBoard' id=project._id }}">Plan</a>

                    </li>

                    <li class="{{ isActiveRoute '^workBoard$' }}">
                        <a href="{{ pathFor 'workBoard' id=project._id }}">Work</a>
                    </li>
                    <li class="{{ isActiveRoute '^reportsBoard$' }}">
                        <a href="{{ pathFor 'reportsBoard' id=project._id }}">Reports</a>
                    </li>

                    {{/if}} {{else}}
                    <li class="{{ isActiveRoute '^about$' }}">
                        <a href="{{ pathFor 'about' }}">About</a>
                    </li>
                    {{/if}}
                </ul>

                {{> navUserLogin}}

            </div>
        </div>
    </nav>


    <div class="container">

        {{> yield}}

    </div>

</template>
